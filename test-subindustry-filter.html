<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Filtre Sous-secteurs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üß™ Test du Filtre Sous-secteurs CRM</h1>
    
    <div class="test-section">
        <h3>1. Test de l'API Backend</h3>
        <input type="text" id="searchInput" placeholder="Rechercher (ex: Credit, Transportation)" value="Credit">
        <button onclick="testBackendAPI()">Tester API Backend</button>
        <div id="backendResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test du Filtre Frontend</h3>
        <button onclick="testFrontendFilter()">Tester Filtre Frontend</button>
        <div id="frontendResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Statistiques de la Base de Donn√©es</h3>
        <button onclick="getDatabaseStats()">Obtenir Statistiques</button>
        <div id="statsResult" class="result"></div>
    </div>

    <script>
        async function testBackendAPI() {
            const searchTerm = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('backendResult');
            
            try {
                resultDiv.innerHTML = '‚è≥ Test en cours...';
                
                const response = await fetch(`http://localhost:3003/api/contacts?q=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                
                const totalContacts = data.contacts.length;
                const withSubindustry = data.contacts.filter(c => c.current_company_subindustry && c.current_company_subindustry.trim() !== '').length;
                const withoutSubindustry = totalContacts - withSubindustry;
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ API Backend fonctionne</strong><br>
                        <strong>Recherche:</strong> "${searchTerm}"<br>
                        <strong>Total contacts trouv√©s:</strong> ${totalContacts}<br>
                        <strong>Avec sous-secteur:</strong> ${withSubindustry}<br>
                        <strong>Sans sous-secteur:</strong> ${withoutSubindustry}<br>
                        <strong>Pourcentage avec sous-secteur:</strong> ${((withSubindustry/totalContacts)*100).toFixed(1)}%
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        async function testFrontendFilter() {
            const resultDiv = document.getElementById('frontendResult');
            
            try {
                resultDiv.innerHTML = '‚è≥ Test du frontend en cours...';
                
                // Simuler le filtrage frontend
                const response = await fetch('http://localhost:3003/api/contacts?q=Credit');
                const data = await response.json();
                
                // Appliquer le m√™me filtre que le frontend
                const filteredContacts = data.contacts.filter(contact => 
                    contact.current_company_subindustry && 
                    contact.current_company_subindustry.trim() !== ''
                );
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Filtre Frontend fonctionne</strong><br>
                        <strong>Contacts avant filtrage:</strong> ${data.contacts.length}<br>
                        <strong>Contacts apr√®s filtrage:</strong> ${filteredContacts.length}<br>
                        <strong>Exemples de sous-secteurs:</strong><br>
                        ${filteredContacts.slice(0, 5).map(c => `‚Ä¢ ${c.current_company_subindustry}`).join('<br>')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        async function getDatabaseStats() {
            const resultDiv = document.getElementById('statsResult');
            
            try {
                resultDiv.innerHTML = '‚è≥ R√©cup√©ration des statistiques...';
                
                const response = await fetch('http://localhost:3003/api/contacts');
                const data = await response.json();
                
                const totalContacts = data.contacts.length;
                const withSubindustry = data.contacts.filter(c => c.current_company_subindustry && c.current_company_subindustry.trim() !== '').length;
                const withoutSubindustry = totalContacts - withSubindustry;
                
                // Grouper par sous-secteur
                const subindustryGroups = {};
                data.contacts.forEach(contact => {
                    if (contact.current_company_subindustry && contact.current_company_subindustry.trim() !== '') {
                        const sub = contact.current_company_subindustry;
                        subindustryGroups[sub] = (subindustryGroups[sub] || 0) + 1;
                    }
                });
                
                const topSubindustries = Object.entries(subindustryGroups)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 10);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>üìä Statistiques de la Base de Donn√©es</strong><br>
                        <strong>Total contacts:</strong> ${totalContacts}<br>
                        <strong>Avec sous-secteur:</strong> ${withSubindustry} (${((withSubindustry/totalContacts)*100).toFixed(1)}%)<br>
                        <strong>Sans sous-secteur:</strong> ${withoutSubindustry} (${((withoutSubindustry/totalContacts)*100).toFixed(1)}%)<br><br>
                        <strong>Top 10 des sous-secteurs:</strong><br>
                        ${topSubindustries.map(([sub, count]) => `‚Ä¢ ${sub}: ${count} contacts`).join('<br>')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            testBackendAPI();
        };
    </script>
</body>
</html>
